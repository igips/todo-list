<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rock 3D">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Yuji Hentaigana Akebono">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>
<body>
    <div id="content">
        <script src="main.js"></script>

        <div id="top">
            <img src="img/list.png" alt="" id="list-ico"> <h1>Todo List</h1>

        </div>

        <div id="middle">
            <div id="side-bar">
                <button class="nav-buttons" id="home"><img src="img/home.png" alt="">Home</button>
                <button class="nav-buttons" id="today"><img src="img/today.png" alt="">Today</button>
                <button class="nav-buttons" id="week"><img src="img/week.png" alt="">This Week</button>

                <h2>Projects:</h2>

                <div id="projects">
                    <button class="button-project"><img src="img/project.png" alt="">aa <img class="del-project" src="img/x.png" alt=""></button>
                </div>

                <div id="project-input">
                    <input type="text" id="project-name-input">
                    <div id="input-buttons">
                        <button id="add-button" class="input-button">Add</button>
                        <button id="cancel-button" class="input-button">Cancel</button>

                    </div>

                </div>

                <button class="nav-buttons" id="add-project"><img src="img/add.png" alt="">Add Project</button>

            </div>

            <div id="list">


            </div>

        </div>
        

    </div>
    
</body>
</html>
