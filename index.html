<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rock 3D">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Yuji Hentaigana Akebono">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Moo Lah Lah">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto Mono">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="img/todo.png">
    <script src="main.js" defer></script>
    <title>Todo List</title>
</head>
<body>
    
        

        <div id="top">
            <img src="img/list.png" alt="" id="list-ico"> <h1>To-Do List</h1> 
            <img src="img/menu.png" alt="" id="drop-down">

        </div>

        <div id="middle">
            <div id="side-bar" class="side-bar">
                <button class="nav-buttons" id="home"><img src="img/home.png" alt="">Home</button>
                <button class="nav-buttons" id="today"><img src="img/today.png" alt="">Today</button>
                <button class="nav-buttons" id="week"><img src="img/week.png" alt="">This Week</button>

                <h2>Projects:</h2>

                <div id="projects">
                    <!-- <button id="add-project"><img src="img/add.png" alt="">Add Project</button> -->
                </div>

                
                <div id="project-input">
                    <input type="text" id="project-name-input" maxlength="25">
                    <div id="input-buttons">
                        <button id="add-button" class="input-button">Add</button>
                        <button id="cancel-button" class="input-button">Cancel</button>

                    </div>

                </div>

            </div>

            <div id="main-div">
                <div id="list">

                    <div id="list-head">
                        <span id="list-name">Home</span>
                        <div id="due-date"><span>Due Date</span><img data-way="DOWN" id="arrow-sort" src="img/downarrow.png" alt=""></div>
                    </div>
                    <div id="tasks">

                        
                    </div>
                    

                    <div id="add-task">
                        <img src="img/add.png" alt="">
                        <span>Add Task</span>
                    </div>

                </div>

                

            </div>
            

        </div>

       
        <div id="footer">
            <a href="https://github.com/igips" target="_blank"><i class="fa fa-github" aria-hidden="true"></i></a>
        </div>

    
    
</body>
</html>
